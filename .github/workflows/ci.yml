name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Type checking
      run: npm run typecheck

    - name: Linting
      run: npm run lint

    - name: Build application
      run: npm run build
      env:
        NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
        NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
        SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}

    - name: Build health check
      run: |
        if [ ! -d ".next" ]; then
          echo "❌ Build failed - .next directory not found"
          exit 1
        fi
        echo "✅ Build successful"

  security:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run security audit
      run: npm audit --audit-level moderate

    - name: Check for secrets in code
      run: |
        if grep -r "sk_live_" . --exclude-dir=node_modules --exclude-dir=.git --exclude-dir=.github; then
          echo "❌ Found potential live Stripe keys in code!"
          exit 1
        fi
        if grep -r "sb_secret_" . --exclude-dir=node_modules --exclude-dir=.git --exclude-dir=.github --exclude=.env*; then
          echo "❌ Found Supabase secrets in code!"
          exit 1
        fi
        echo "✅ No secrets found in code"

  deploy-check:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Debug secrets availability
      run: |
        echo "Checking if secrets are available..."
        echo "NEXT_PUBLIC_SUPABASE_URL: ${NEXT_PUBLIC_SUPABASE_URL:+SET}"
        echo "NEXT_PUBLIC_SUPABASE_ANON_KEY: ${NEXT_PUBLIC_SUPABASE_ANON_KEY:+SET}"
        echo "SUPABASE_SERVICE_ROLE_KEY: ${SUPABASE_SERVICE_ROLE_KEY:+SET}"

    - name: Check environment variables
      run: |
        if [ -z "$NEXT_PUBLIC_SUPABASE_URL" ]; then
          echo "❌ NEXT_PUBLIC_SUPABASE_URL not set"
          exit 1
        fi
        if [ -z "$NEXT_PUBLIC_SUPABASE_ANON_KEY" ]; then
          echo "❌ NEXT_PUBLIC_SUPABASE_ANON_KEY not set"
          exit 1
        fi
        if [ -z "$SUPABASE_SERVICE_ROLE_KEY" ]; then
          echo "❌ SUPABASE_SERVICE_ROLE_KEY not set"
          exit 1
        fi
        echo "✅ All required environment variables are set"
      env:
        NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
        NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
        SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
