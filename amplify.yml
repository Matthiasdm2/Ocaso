version: 1
frontend:
  phases:
    preBuild:
      commands:
        - 'echo "Node version: $(node -v)"'
        - 'echo "NPM version: $(npm -v)"'
        - nvm use 20
        - npm ci --prefer-offline --no-audit
        - 'echo "Dependencies installed"'
    build:
      commands:
        - 'echo "Starting Next.js build..."'
        - npm run build
        - 'echo "Build completed successfully"'
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
      - .next/static/**/*
