services:
  qdrant:
    image: qdrant/qdrant:v1.11.0
    container_name: qdrant
    restart: unless-stopped
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_storage:/qdrant/storage

  image-search:
    build: ./image-search
    container_name: image-search
    restart: unless-stopped
    environment:
      - QDRANT_URL=http://qdrant:6333
      - MODEL_ID=clip-ViT-B-32
      - HF_HOME=/models
    ports:
      - "9000:9000"
    depends_on:
      - qdrant
    volumes:
      - model_cache:/models

volumes:
  qdrant_storage:
  model_cache:
